<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <link rel="stylesheet" href="./muted/iconfont.css">
    
</head>

<body>
    <div class="stage">
        <audio autoplay controls style="opacity: 0;" src="https://music.163.com/song/media/outer/url?id=169185.mp3"></audio>
        <div class="card">
            <div class="mask">
            </div>
            <!-- 左边 -->
            <div class="left">
                <div class="cd">
                    <img src="./images/cd.png" alt="cd">
                    <div class="inner">
                        <img src="https://p2.music.126.net/yWtj0UXRJBCT9YI7csmAcw==/109951164190741294.jpg" alt="">
                    </div>
                </div>

                <div class="cd_tou">
                    <img src="./images/cd_tou.png" alt="">
                </div>
            </div>
            <!-- 右边 -->
            <div class="right">
                <h4>认真的雪</h4>
                <p>薛之谦</p>
                <div class="controls">
                    <div class="left">
                        <span><i class="iconfont icon-previous prev"  ></i></span>
                        <span class="play_pause" ><i class="iconfont icon-play play"  ></i>
                            <i class="iconfont icon-pause pause"></i>
                        </span>
                        <span><i class="iconfont icon-next next" ></i></span>
                        <span class="loop_ran_cycle"><i class="iconfont icon-singlecycle cycle " ></i>
                        <i class="iconfont icon-loopalt3 loop" ></i>
                        <i class="iconfont icon-random random"></i>
                        </span>
                    </div>
                    <div class="right ">
                        <span class="muted_volume" class="iconfont icon-"><i class="iconfont icon-volume volume"></i>
                            <i class="iconfont icon-method-draw-image muted"></i>
                        </span>
                        <div class="progress2">
                            <input type="range" min="0" value="0.5" max="1" step="0.1" class="range1">
                            <div class="slider2"></div>
                        </div>
                       
                    </div>
                </div>
                <div class="progress">
                    <input type="range" min="0"   class="range">
                    <div class="slider"></div>
                </div>
                <div class="time">
                    <div class="left">
                        <ul>
                            <li>0</li>
                            <li>0</li>
                            <li>:</li>
                            <li>0</li>
                            <li>0</li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li>0</li>
                            <li>0</li>
                            <li>:</li>
                            <li>2</li>
                            <li>8</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <ul class="list">
        
        </ul>

    </div>
    <script src="./main.js"></script>
</body>

</html>
